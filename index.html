<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-n-Speak</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-box">
        <div class="container">
            <img src="./images/speech.png" alt="">
            
            <form>
                <div class="range-box">
                    <textarea name="textarea" id="text-area" placeholder="Type Anything......"></textarea>
                </div>

                <div class="range-box">
                    <label for="rate">Rate </label>
                    <div id="ratevalue">1</div>
                    <input type="range" min="1"  max="100" value="1" class="slider" id="rate">
                </div>
                <div class="range-box">
                    <label for="pitch">Pitch </label>
                    <div id="pitchvalue">1</div>
                    <input type="range" min="1" max="100" value="1" class="slider" id="pitch">
                </div>
                <div class="range-box">
                    <select name="select" id="voice-select" class="select"></select>
                </div>
                <button  type="submit" class="btn">Speak it</button>
            </form>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
